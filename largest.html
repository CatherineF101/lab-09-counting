<script>

// to hold the largest number
var lar = 0;

	var input = prompt("Number Please....");

	ar num = parseInt(input, 10);

	if (lar < num){

lar = num;
			
}

console.log(num);
}

// print largest number
console.log("The largest number is " + lar);
